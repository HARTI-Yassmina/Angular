<h2> TO DO List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title </th>
            <th> Description  </th>
            <th>completed   </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks" >
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.completed}}</td>
            <td><button (click)="updateTask(task.id)" class="btn btn-info"> Update</button></td>
            <td><button (click)="deleteTask(task.id)" class="btn btn-danger" style="margin-left: 10 px "> Delete</button></td>
            <td><button (click)="completeTask(task.id)" class="btn btn-info" [ngStyle]="{ 'background-color': 'green' }">Complete</button></td>



        </tr>
        
    </tbody>
</table>
